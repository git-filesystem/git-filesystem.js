overwrite: true
schema: src/gql/sdk/gitlab_schema.graphql
documents:
  - src/gql/queries/**
  - src/gql/mutations/**
generates:
  src/gql/sdk/sdk.generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      gqlImport: graphql-request#gql
      enumsAsTypes: true

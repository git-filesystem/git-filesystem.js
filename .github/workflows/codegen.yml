name: CodeGen

on:
  schedule:
    - cron: 0 0 3 ? * MON *
  workflow_dispatch:

jobs:
  codegen:
    name: CodeGen

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run codegen
        run: npx nx run-many --target codegen

      - name: Make a new branch
        run: git checkout -b "actions/codegen"

      - id: stage
        name: Stage generated files
        continue-on-error: true
        run: git add *.generated.*

      - name: Commit
        if: steps.stage.outcome == 'success'
        run: git commit -m "Update generated files"

      - name: Push
        if: steps.stage.outcome == 'success'
        run: git push -u origin --force-with-lease

      - name: Create Pull Request
        if: steps.stage.outcome == 'success'
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const result = await github.rest.pulls.create({
              title: 'Update generated files',
              owner,
              repo,
              head: 'actions/codegen',
              base: 'main',
              body: [
                'This PR is auto-generated by [a GitHub Action](https://github.com/tobysmith568/git-buckets.js/blob/main/.github/workflows/codegen.yml)'
              ].join('\n')
            });
